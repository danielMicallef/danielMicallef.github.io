<form action="{{site.formspree_client_profile}}" method="POST">    
<p class="mb-4">Thank you for your interest in getting in touch with us. Please add your information below and we will get in touch with you at our earliest!</p>
<div class="form-group row">
  <div class="col-md-6">
    <input class="form-control" type="text" name="name" placeholder="Name*" required>
  </div>
  <div class="col-md-6">
    <input class="form-control" type="email" name="_replyto" placeholder="E-mail Address*" required>
  </div>
</div>
<div class="form-group row">
  <div class="col-md-6">
    <input class="form-control" type="number" name="weight" placeholder="Weight (kg)*" required>
  </div>
  <div class="col-md-6">
    <input class="form-control" type="number" name="height" placeholder="Height (cm)*" required>
  </div>
</div>
<textarea rows="8" class="form-control mb-3" name="message" placeholder="Add your goal*" required></textarea>    
<input class="btn btn-dark" type="submit" value="Send">
</form>
